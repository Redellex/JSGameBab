<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>Snake in BabylonJS</title>

      <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none; 
        }

        #holder {
        width: 80%;
        height: 100%;
        float: left;
        }

        #instructions {
        width: 20%;
        height: 100%;
        float: left;
        background-color: grey;
        }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/earcut@2.2.2/dist/earcut.dev.min.js"></script>
   </head>
   <body>

    <div id = "holder">
        <canvas id="renderCanvas" touch-action="none"></canvas> 
    </div>
    <div id = "instructions">
    <br/>
        <h2>Instructions</h2>
    <br/>
        Instructions Instructions Instructions Instructions Instructions 
        Instructions Instructions Instructions Instructions Instructions 
    </div>


    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>
            var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
            var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine
            var scene = new BABYLON.Scene(engine);

            var GameArea = class {
                CreateGameArea() {
                    for(var row = -12; row < 12; row++){
                        for(var column = -8; column < 8; column++){
                        const box = BABYLON.MeshBuilder.CreateBox("Box" + row +"x" + column, {size:1}, scene);
                        box.position = new BABYLON.Vector3(row *1.2, column*1.2, 0);
                        }
                    }
                }
            };
            
            var CreateSkyBox = function() {
                const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:150}, scene);
                const skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
                skyboxMaterial.backFaceCulling = false;
                skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://i.imgur.com/e2TevlP.png", scene);
                skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
                skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
                skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
                skybox.material = skyboxMaterial;
            };

            var CreateNewSceneWithCamera = function() {
                var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, 15 * Math.PI / 32, 25, BABYLON.Vector3.Zero(), scene);
                camera.attachControl(canvas, true);
                var hemiLight = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            };

            var createScene = function () {
                let obj = new GameArea();


                    CreateSkyBox();
                    CreateNewSceneWithCamera();
                    obj.CreateGameArea();
                    return scene;
                };

                var scene = createScene();

                engine.runRenderLoop(function () { // Register a render loop to repeatedly render the scene
                scene.render();
            });


            window.addEventListener("resize", function () { // Watch for browser/canvas resize events
                    engine.resize();
            });
    </script>

   </body>

</html>
